    <div id="app">
        <div class="">
            <div id="create-post">
                <video id="player" autoplay></video>
                <canvas id="canvas" width="320px" height="240px"></canvas>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="capture-btn">Captura
                </button>
                <div id="pick-image">
                  <h6>Alege o imagine</h6>
                  <input type="file" accept="image/*" id="image-picker">
                </div>
                <form>
                  <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="title">
                    <label class="mdl-textfield__label" for="title" name="title">Text</label>
                  </div>
                  <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="manual-location">
                    <input class="mdl-textfield__input" type="text" id="location">
                    <label class="mdl-textfield__label" for="location" name="location">Locatie</label>
                  </div>
                  <div class="input-section">
                    <button class="mdl-button mdl-js-button mdl-button mdl-button--colored" type="button" id="location-btn">Acceseaza locatia</button>
                    <div class="mdl-spinner mdl-js-spinner is-active" id="location-loader"></div>
                  </div>
                  <br>
                  <div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                            type="submit" id="post-btn">Post!
                    </button>
                  </div>
                  <br>
                  <div>
                    <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-post-modal-btn" type="button">
                      <i class="material-icons">close</i>
                    </button>
                  </div>
                </form>
              </div>
        <img src="/src/images/main-image.jpg"
            srcset="/src/images/main-image-sm.jpg 480w,                    
                    /src/images/main-image.jpg 900w,
                    /src/images/main-image-lg.jpg 1200w,
                    /src/images/main-image-xlg.jpg 1600w"
            alt="Explore the City"
            class="main-image">
            <div class="page-content">
                <h5 class="text-center mdl-color-text--primary">Share your Moments</h5>
                <div id="shared-moments"></div>
              </div>
              <div class="floating-button">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
                        id="share-image-button">
                  <i class="material-icons">add</i>
                </button>
              </div>

                <button type="button" class="mdl-snackbar__action"></button>
